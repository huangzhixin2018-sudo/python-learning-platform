<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>内容编辑器 </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Monaco Editor (VS Code编辑器) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <!-- TinyMCE富文本编辑器 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.7.0/tinymce.min.js"></script>
    <!-- SweetAlert2 弹窗库 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --text-color: #2b2d42;
            --light-text: #8d99ae;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --sidebar-bg: #2b2d42;
            --sidebar-text: #edf2f4;
            --border-radius: 8px;
            --box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --border-color: #e5e7eb;
            --transition: all 0.3s ease;
        }
        
        /* 必填字段样式 */
        .required {
            color: var(--danger-color);
            font-weight: bold;
        }
        
        .form-control:invalid {
            border-color: var(--danger-color);
        }
        
        .form-control:invalid:focus {
            box-shadow: 0 0 0 0.2rem rgba(239, 68, 68, 0.25);
        }
        
        /* 验证状态样式 */
        .form-control.is-valid {
            border-color: var(--success-color);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%2310b981' d='m2.3 6.73.94-.94 2.89 2.89 2.89-2.89.94.94L4.82 9.56z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }
        
        .form-control.is-invalid {
            border-color: var(--danger-color);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23ef4444'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath d='m5.8 4.6 1.4 1.4M7.2 4.6l-1.4 1.4'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }
        
        .form-control.is-valid:focus {
            border-color: var(--success-color);
            box-shadow: 0 0 0 0.2rem rgba(16, 185, 129, 0.25);
        }
        
        .form-control.is-invalid:focus {
            border-color: var(--danger-color);
            box-shadow: 0 0 0 0.2rem rgba(239, 68, 68, 0.25);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans SC', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }
        /* 侧边栏样式 */
        .admin-sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 1.5rem 0;
            height: 100vh;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .admin-logo {
            font-size: 1.5rem;
            font-weight: 700;
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1.5rem;
            color: white;
        }
        .admin-menu {
            list-style: none;
        }
        .menu-category {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.75rem 1.5rem;
            color: rgba(255,255,255,0.6);
        }
        .menu-item {
            padding: 0.75rem 1.5rem;
            transition: all 0.2s;
        }
        .menu-item a {
            color: var(--sidebar-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            opacity: 0.8;
        }
        .menu-item a:hover, .menu-item.active a {
            opacity: 1;
        }
        .menu-item i {
            width: 24px;
            margin-right: 0.75rem;
            text-align: center;
        }
        .menu-item.active {
            background-color: rgba(255,255,255,0.1);
            border-left: 3px solid var(--accent-color);
        }
        /* 主内容区 - 重构为上下布局 */
        .admin-main {
            flex: 1;
            padding: 2rem;
            max-width: calc(100vw - 260px);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        /* 顶部导航栏 */
        .top-navbar {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-btn:hover {
            background: var(--bg-color);
            color: var(--primary-color);
        }
        .page-title {
            font-size: 1.5rem;
            color: var(--secondary-color);
            font-weight: 600;
        }
        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 2px 4px rgba(67, 97, 238, 0.2);
        }
        .btn-primary:hover {
            background: #3a56d4;
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.3);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        .btn-outline:hover {
            background: var(--bg-color);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        /* 配置卡片 - 紧凑设计 */
        .config-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            padding: 1rem;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .card-title i {
            color: var(--primary-color);
            font-size: 1rem;
        }
        .card-actions {
            display: flex;
            gap: 0.75rem;
        }
        /* 表单设计 - 紧凑布局 */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        .form-section {
            margin-bottom: 1rem;
        }
        .form-section-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .form-section-title i {
            color: var(--primary-color);
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-row {
            display: flex;
            gap: 0.75rem;
        }
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0.75rem;
        }
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.85rem;
            transition: var(--transition);
            background: var(--card-bg);
            color: var(--text-color);
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        /* 标签输入 */
        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            min-height: 2.5rem;
            align-items: center;
            background: var(--card-bg);
        }
        .tag {
            background: var(--primary-color);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }
        .tag:hover {
            background: #3a56d4;
        }
        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.65rem;
            opacity: 0.7;
            transition: var(--transition);
        }
        .tag-remove:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            padding: 0.25rem;
            background: transparent;
            color: var(--text-color);
            font-size: 0.85rem;
        }
        /* 内容类型选择器 */
        .content-type-tabs {
            display: flex;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        .content-type-tab {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .content-type-tab.active {
            background: var(--primary-color);
            color: white;
        }
        .content-type-tab:not(.active):hover {
            background: rgba(67, 97, 238, 0.05);
            color: var(--primary-color);
        }
                 /* 编辑器卡片 - 新的设计 */
         .editor-card {
             flex: 1;
             background: var(--card-bg);
             border-radius: var(--border-radius);
             box-shadow: var(--box-shadow);
             border: 1px solid var(--border-color);
             display: flex;
             flex-direction: column;
             min-height: 500px;
             resize: vertical;
             overflow: hidden;
         }
        .editor-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .editor-tabs {
            display: flex;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        .editor-tab {
            padding: 0.75rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }
        .editor-tab.active {
            color: var(--primary-color);
            background: var(--card-bg);
        }
        .editor-tab:hover:not(.active) {
            color: var(--primary-color);
            background: rgba(67, 97, 238, 0.05);
        }
        .editor-body {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        .editor-pane {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            overflow: visible;
            height: auto;
        }
        .editor-pane.active {
            display: block;
        }
                 /* 富文本编辑器 - 自定义样式 */
         .rich-text-editor {
             height: auto !important;
             min-height: 400px !important;
             max-height: none !important;
             overflow-y: visible !important;
             transition: height 0.3s ease;
             resize: none !important;
         }
         
         /* TinyMCE编辑器容器样式 */
         .tox-tinymce {
             height: auto !important;
             min-height: 400px !important;
             max-height: none !important;
         }
         
         /* TinyMCE编辑器内容区域 */
         .tox-edit-area {
             height: auto !important;
             min-height: 360px !important;
             max-height: none !important;
         }
         
         /* TinyMCE编辑器iframe */
         .tox-edit-area__iframe {
             height: auto !important;
             min-height: 360px !important;
             max-height: none !important;
         }
         
         /* 确保TinyMCE编辑器能够自动调整高度 */
         .tox .tox-edit-area {
             height: auto !important;
             min-height: 360px !important;
             max-height: none !important;
         }
         
         .tox .tox-edit-area__iframe {
             height: auto !important;
             min-height: 360px !important;
             max-height: none !important;
         }
         
         /* 关键：确保TinyMCE编辑器容器能够自动调整 */
         .tox-tinymce {
             height: auto !important;
             min-height: 400px !important;
             max-height: none !important;
             overflow: visible !important;
         }
         
         /* 确保编辑器内容区域能够自动调整 */
         .tox .tox-edit-area {
             height: auto !important;
             min-height: 360px !important;
             max-height: none !important;
             overflow: visible !important;
         }
         
         /* 确保编辑器iframe能够自动调整 */
         .tox .tox-edit-area__iframe {
             height: auto !important;
             min-height: 360px !important;
             max-height: none !important;
             overflow: visible !important;
         }
         
         /* 移除TinyMCE编辑器的灰色背景 */
         .tox-edit-area__iframe {
             background: transparent !important;
         }
         
         /* 确保编辑器内容区域透明 */
         .tox .tox-edit-area__iframe {
             background: transparent !important;
         }
         
         /* 移除代码块插入时的灰色背景 */
         .mce-content-body {
             background: transparent !important;
         }
         
         .mce-content-body * {
             background: transparent !important;
         }
         
         /* 确保代码块样式正确 */
         .chat-style-codeblock {
             background-color: #f0f0f0 !important;
             border-radius: 10px !important;
             padding: 1rem !important;
             position: relative !important;
             margin: 1rem 0 !important;
             font-family: 'Fira Code', Consolas, monospace !important;
             font-size: 0.9rem !important;
             overflow: auto !important;
         }
         
         /* 移除TinyMCE工具栏的分割线 */
         .tox .tox-toolbar {
             border-bottom: none !important;
         }
         
         .tox .tox-toolbar__group {
             border-right: none !important;
         }
         
         .tox .tox-toolbar__primary {
             border-bottom: none !important;
         }
        /* 代码编辑器 - 专业风格 */
        .code-editor-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .code-editor-toolbar {
            padding: 0.75rem 1rem;
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .code-language-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 0.85rem;
            cursor: pointer;
        }
        .code-actions {
            display: flex;
            gap: 0.5rem;
        }
        .code-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .code-btn:hover {
            background: var(--bg-color);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        .monaco-editor-container {
            flex: 1;
            min-height: 400px;
        }
        /* 预览区域 - 更专业的排版 */
        .preview-container {
            padding: 2rem;
            background: var(--card-bg);
            height: 100%;
            overflow-y: auto;
        }
        .preview-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.7;
        }
        .preview-content h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-weight: 700;
            line-height: 1.3;
        }
        .preview-content h2 {
            font-size: 1.5rem;
            margin: 1.5rem 0 1rem;
            color: var(--text-color);
            font-weight: 600;
        }
        .preview-content p {
            margin-bottom: 1.25rem;
        }
        /* ChatGPT风格的代码块 */
        .chat-style-codeblock {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 1rem;
            position: relative;
            margin: 1rem 0;
            font-family: 'Fira Code', Consolas, monospace;
            font-size: 0.9rem;
            overflow: auto;
        }
        .chat-style-codeblock pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
            color: #333;
        }
        .chat-style-codeblock .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 5px;
            transition: background 0.2s ease;
        }
        .chat-style-codeblock .copy-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #000;
        }
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .admin-sidebar {
                width: 72px;
                overflow: hidden;
            }
            .admin-sidebar:hover {
                width: 260px;
            }
            .admin-logo span {
                display: none;
            }
            .admin-sidebar:hover .admin-logo span {
                display: inline;
            }
            .menu-category {
                display: none;
            }
            .admin-sidebar:hover .menu-category {
                display: block;
            }
            .menu-item a span {
                display: none;
            }
            .admin-sidebar:hover .menu-item a span {
                display: inline;
            }
            .admin-main {
                padding: 1rem;
                max-width: calc(100vw - 72px);
            }
            .admin-sidebar:hover ~ .admin-main {
                max-width: calc(100vw - 260px);
            }
            .top-navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .nav-actions {
                width: 100%;
                justify-content: flex-end;
            }
            .editor-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            .editor-tabs {
                width: 100%;
            }
            .editor-tab {
                flex: 1;
                padding: 0.75rem;
                justify-content: center;
            }
            .form-row {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
        @media (max-width: 576px) {
            .admin-sidebar {
                position: fixed;
                bottom: 0;
                top: auto;
                height: auto;
                width: 100%;
                z-index: 1000;
                padding: 0.5rem 0;
                border-top: 1px solid rgba(255,255,255,0.1);
            }
            .admin-menu {
                display: flex;
                overflow-x: auto;
                padding: 0 0.5rem;
            }
            .menu-item {
                margin: 0;
                padding: 0.5rem;

        };

        // 编辑器就绪状态检查
        function isEditorReady(editorType) {
            if (editorType === 'richText') {
                return tinymceEditor && (currentEditorStates.richText === EditorState.TINYMCE || currentEditorStates.richText === EditorState.FALLBACK_RICH_TEXT);
            } else if (editorType === 'code') {
                return monacoEditor && (currentEditorStates.code === EditorState.MONACO || currentEditorStates.code === EditorState.FALLBACK_CODE);
            }
            return false;
        }
        
        // 统一的编辑器状态检查
        function checkEditorStatus() {
            return {
                richTextReady: isEditorReady('richText'),
                codeReady: isEditorReady('code'),
                allReady: isEditorReady('richText') && isEditorReady('code')
            };
        }
        
        
        
        // 获取CSRF令牌
        function getCsrfToken() {
            // 首先尝试从meta标签获取
            const metaToken = document.querySelector('meta[name="csrf-token"]');
            if (metaToken && metaToken.getAttribute('content')) {
                return metaToken.getAttribute('content');
            }
            
            // 如果meta标签没有，则从cookie获取
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, 10) === 'csrftoken=') {
                        cookieValue = decodeURIComponent(cookie.substring(10));
                        break;
                    }
                }
            }
            return cookieValue || '';
        }
        // 全局错误处理器
        window.addEventListener('error', function(e) {

            console.error('错误行号:', e.lineno);

        // 检查SweetAlert2是否可用
        function checkSweetAlert2() {

                        return Promise.resolve({ isConfirmed: true });

                    close: function() {
                        // 原生alert无法关闭，忽略
                    },

                        // 显示加载提示
                    }
                };
            } else {

        }
        
        // 初始化编辑器
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== DOMContentLoaded - 开始初始化编辑器 ===');

            checkSweetAlert2();

            console.log('✓ 初始化事件监听器');

            // 延迟检查文章ID，确保所有资源加载完成
            setTimeout(() => {
                console.log('✓ 开始检查文章ID');
                checkForArticleId();
            }, 1000);
            
                        // 测试保存功能是否可用
            setTimeout(() => {
                console.log('=== 保存功能测试开始 ===');
                if (typeof saveToList === 'function') {

                    if (saveButton) {

                console.log('=== 保存功能测试结束 ===');
            }, 2000);
        });
        
        // 检查URL中是否有文章ID参数
        function checkForArticleId() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            const typeParam = urlParams.get('type');
            
            console.log('=== 检查URL参数 ===');
            console.log('文章ID:', articleId);
            console.log('类型参数:', typeParam);
            
            // 确保内容类型选择器正确显示
            const contentTypeTabs = document.querySelector('.content-type-tabs');
            if (contentTypeTabs) {
                if (typeParam === 'course') {
                    // 教程模式，隐藏内容类型选择器

                } else {
                    // 普通文章模式，显示内容类型选择器
                    contentTypeTabs.style.display = 'flex';
                }
            }
            
            if (articleId) {
                currentArticleId = articleId;
                isEditMode = true;
                
                // 记录调试信息
                console.log('=== 检测到编辑模式 ===');
                console.log('文章ID:', articleId);
                console.log('类型:', typeParam);
                console.log('URL:', window.location.href);
                console.log('编辑器状态:', checkEditorStatus());
                
                // 等待编辑器初始化完成后再加载文章数据
                const checkAndLoad = () => {
                    const status = checkEditorStatus();
                    console.log('=== 检查编辑器状态 ===');
                    console.log('富文本编辑器就绪:', status.richTextReady);
                    console.log('代码编辑器就绪:', status.codeReady);
                    console.log('所有编辑器就绪:', status.allReady);
                    console.log('尝试次数:', checkAndLoad.attempts || 0);
                    
                    checkAndLoad.attempts = (checkAndLoad.attempts || 0) + 1;
                    
                    if (status.allReady) {
                        console.log('✓ 编辑器已就绪，开始加载文章数据');
                        loadArticle(articleId);
                    } else if (checkAndLoad.attempts > EDITOR_CONFIG.MAX_RETRY_ATTEMPTS) {
                        // 使用配置的超时设置
                        console.error('✗ 编辑器初始化超时');
                        Swal.fire({
                            title: '编辑器加载超时',
                            text: `编辑器初始化超时（${EDITOR_CONFIG.EDITOR_INIT_TIMEOUT/1000}秒），请刷新页面重试`,
                            icon: 'warning',
                            confirmButtonText: '刷新页面'
                        }).then(() => {
                            window.location.reload();
                        });
                    } else {
                        setTimeout(checkAndLoad, EDITOR_CONFIG.RETRY_INTERVAL);
                    }
                };
                
                // 立即开始检查
                checkAndLoad();
            } else {
                console.log('=== 未检测到文章ID，新建文章模式 ===');

                loadCategories();

        // 从API加载文章数据
        function loadArticle(articleId) {
            console.log('=== 开始加载文章数据 ===');
            console.log('文章ID:', articleId);
            
            // 判断是否是教程，优先使用URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const typeParam = urlParams.get('type');
            const isCourse = typeParam === 'course';
            const apiUrl = isCourse ? `/api/courses/${articleId}/` : `/api/articles/${articleId}/`;

            console.log('正在加载文章，ID:', articleId, '类型:', isCourse ? '教程' : '文章', 'API:', apiUrl, 'type参数:', typeParam);
            console.log('当前URL:', window.location.href);
            console.log('URL参数:', window.location.search);

            fetch(apiUrl)
                .then(response => {
                    console.log('API响应状态:', response.status);
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error(`文章不存在 (ID: ${articleId})`);
                        } else if (response.status === 403) {
                            throw new Error('没有权限访问此文章');
                        } else if (response.status === 500) {
                            throw new Error('服务器内部错误，请稍后重试');
                        } else {
                            throw new Error(`加载失败，状态码: ${response.status}`);
                        }
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('文章数据加载成功:', data);
                    
                    // 验证数据完整性
                    if (!data || !data.title) {
                        console.warn('文章数据可能不完整:', data);

                                'DS': 'data-structure',      // 修复：DS -> data-structure
                                'GR': 'grammar'              // 修复：GR -> grammar

                        } else {
                            document.querySelector('[data-type="grammar"]').classList.add('active');
                        }
                    }
                    
                    // 设置分类 - 确保分类数据正确加载
                    if (data.category_id) {
                        loadCategories(data.category_id);
                    } else {
                        loadCategories();
                    }
                    
                    // 设置标签
                    if (data.tags && data.tags.length > 0) {
                        tags.length = 0; // 清空现有标签
                        data.tags.forEach(tag => {
                            // 处理标签数据格式（兼容对象数组和字符串数组）
                            if (typeof tag === 'object' && tag.name) {
                                tags.push(tag.name);
                            } else if (typeof tag === 'string') {
                                tags.push(tag);
                            }
                        });
                        renderTags();
                    }
                    
                    // 设置富文本内容 - 改进内容设置逻辑
                    if (isEditorReady('richText')) {
                        const contentHtml = data.content_html || '';
                        console.log('设置富文本编辑器内容:', contentHtml);

                    } else {
                        console.warn('富文本编辑器未就绪，无法设置内容');

                        setTimeout(() => {
                            if (isEditorReady('richText')) {
                                const contentHtml = data.content_html || '';
                                console.log('延迟设置富文本编辑器内容:', contentHtml);
                                tinymceEditor.setContent(contentHtml);
                            }
                        }, 1000);

        // 加载分类数据
        function loadCategories(selectedCategoryId = null) {
            // 加载主分类
            fetch('/api/main-categories/')
                .then(response => response.json())
                .then(data => {
                    const mainCategorySelect = document.getElementById('primary-category');
                    mainCategorySelect.innerHTML = '<option value="">选择主分类</option>';
                    
                    // 清空子分类
                    loadSubCategories();
                    
                    // 如果没有主分类数据
                    if (!data.items || data.items.length === 0) {
                        const option = document.createElement('option');
                        option.value = "";
                        option.textContent = "暂无主分类数据";
                        option.disabled = true;
                        mainCategorySelect.appendChild(option);
                        return;
                    }
                    
                    data.items.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        mainCategorySelect.appendChild(option);
                    });
                    
                    // 如果有选定的分类，需要先找到对应的主分类
                    if (selectedCategoryId) {
                        console.log('正在设置分类，子分类ID:', selectedCategoryId);
                        // 先加载所有子分类，找到对应的主分类
                        fetch('/api/sub-categories/')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('获取子分类失败');
                                }
                                return response.json();
                            })
                            .then(subData => {
                                console.log('获取到的子分类数据:', subData);
                                if (subData.items && subData.items.length > 0) {
                                    const targetSub = subData.items.find(sub => sub.id == selectedCategoryId);
                                    if (targetSub) {
                                        console.log('找到对应子分类:', targetSub);
                                        // 设置主分类
                                        mainCategorySelect.value = targetSub.parent_id;
                                        // 加载对应的子分类
                                        loadSubCategories(targetSub.parent_id, selectedCategoryId);
                                    } else {
                                        console.warn('未找到子分类ID:', selectedCategoryId);
                                    }
                                }
                            })
                            .catch(error => {
                                console.error('加载子分类数据失败:', error);
                            });
                    }
                })
                .catch(error => {
                    console.error('加载主分类失败:', error);
                    const mainCategorySelect = document.getElementById('primary-category');
                    mainCategorySelect.innerHTML = '<option value="">加载失败</option>';
                    loadSubCategories(); // 确保子分类也被清空

        function loadSubCategories(mainCategoryId = null, selectedSubCategoryId = null) {

            if (!mainCategoryId) {
                subCategorySelect.innerHTML = '<option value="">选择子分类</option>';
                return;
            }
            
            let url = `/api/sub-categories/?main_category_id=${mainCategoryId}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    subCategorySelect.innerHTML = '<option value="">选择子分类</option>';
                    
                    // 如果没有子分类数据，显示提示
                    if (!data.items || data.items.length === 0) {
                        const option = document.createElement('option');
                        option.value = "";
                        option.textContent = "该主分类下暂无子分类";
                        option.disabled = true;
                        subCategorySelect.appendChild(option);
                        return;
                    }
                    
                    data.items.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        subCategorySelect.appendChild(option);

        // 自动保存功能
        function autoSave() {
            // 检查内容是否有变化
            const currentContent = getCurrentContent();
            if (currentContent === lastSavedContent) {
                return; // 内容没有变化，不需要保存
            }
            
            // 静默保存，不显示加载状态
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('article-subtitle').value;
            const summary = document.getElementById('article-summary').value;
            const categoryId = document.getElementById('sub-category').value;
            const readTimeMinutes = EDITOR_CONFIG.DEFAULT_READ_TIME;
            
            // 获取内容类型
            const urlParams = new URLSearchParams(window.location.search);
            const typeParam = urlParams.get('type');
            let contentType = 'GR';  // 修复：默认值改为'GR'
            
            if (typeParam === 'course' || (isEditMode && window.location.href.includes('type=course'))) {
                contentType = 'GR';  // 修复：教程类型改为'GR'
            } else {
                document.querySelectorAll('.content-type-tab').forEach(tab => {
                    if (tab.classList.contains('active')) {
                        const typeMap = {
                            'grammar': 'GR',           // 修复：grammar -> GR
                            'data-structure': 'DS',    // 修复：data-structure -> DS
                            'ai-programming': 'AI'     // 修复：ai-programming -> AI
                        };
                        contentType = typeMap[tab.dataset.type] || 'GR';  // 修复：默认值改为'GR'
                    }
                });
            }
            
            const contentHtml = isEditorReady('richText') ? tinymceEditor.getContent() : '';
            const contentCode = isEditorReady('code') ? monacoEditor.getValue() : '';
            const codeLanguage = document.getElementById('code-language').value;
            
            const articleData = {
                title: title,
                subtitle: subtitle,
                summary: summary,
                content_type: contentType,
                read_time_minutes: parseInt(readTimeMinutes),
                category_id: categoryId || null,
                content_html: contentHtml,
                content_code: contentCode,
                code_language: codeLanguage,
                tags: tags
            };
            
            fetch(`/api/articles/${currentArticleId}/`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                },
                body: JSON.stringify(articleData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    lastSavedContent = getCurrentContent();
                    console.log('自动保存成功');
                }
            })
            .catch(error => {
                console.error('自动保存失败:', error);
            });
        }
        
        // 获取当前内容用于比较
        function getCurrentContent() {
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('article-subtitle').value;
            const summary = document.getElementById('article-summary').value;
            const richTextContent = isEditorReady('richText') ? tinymceEditor.getContent() : '';
            const codeContent = isEditorReady('code') ? monacoEditor.getValue() : '';
            const tagsString = tags.join(',');
            
            return `${title}|${subtitle}|${summary}|${richTextContent}|${codeContent}|${tagsString}`;
        }
        // 切换编辑器标签页
        function switchEditorTab(tabName) {
            // 更新标签页状态
            document.querySelectorAll('.editor-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            // 显示对应面板
            document.querySelectorAll('.editor-pane').forEach(pane => pane.classList.remove('active'));
            document.getElementById(`${tabName}-pane`).classList.add('active');
            // 如果切换到Monaco编辑器，重新布局
            if (tabName === 'code' && monacoEditor) {
                setTimeout(() => monacoEditor.layout(), 100);
            }
            // 如果切换到预览，更新预览内容
            if (tabName === 'preview') {
                updatePreview();
            }
        }
        // 添加标签
        function addTag(tagText) {
            if (!tags.includes(tagText)) {
                tags.push(tagText);
                renderTags();
            }
        }
        // 移除标签
        function removeTag(tagText) {
            const index = tags.indexOf(tagText);
            if (index > -1) {
                tags.splice(index, 1);
                renderTags();
            }
        }
        // 渲染标签
        function renderTags() {
            const container = document.getElementById('tag-container');
            const input = document.getElementById('tag-input');
            // 清除现有标签
            container.querySelectorAll('.tag').forEach(tag => tag.remove());
            // 添加新标签
            tags.forEach(tagText => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${tagText}
                    <button class="tag-remove" onclick="removeTag('${tagText}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                container.insertBefore(tagElement, input);
            });
        }
        // 更新预览
        function updatePreview() {
            try {
                const title = document.getElementById('title').value || EDITOR_CONFIG.DEFAULT_PREVIEW_TITLE;
                const subtitle = document.getElementById('article-subtitle').value;
                const summary = document.getElementById('article-summary').value;

                    try {
                        const code = monacoEditor.getValue() || '';

                        console.log('获取代码内容:', code);
                        
                        if (code.trim()) {
                            codeContent = `

                                        <i class="fas fa-copy"></i>

                                </div>
                            `;
                        }
                    } catch (error) {

                const previewContent = `

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        // 复制代码
        function copyCode(button) {
            try {
                const codeBlock = button.closest('.chat-style-codeblock');
                if (!codeBlock) {
                    console.warn('代码块元素未找到');
                    return;
                }
                
                const codeElement = codeBlock.querySelector('code');
                if (!codeElement) {
                    console.warn('代码元素未找到');
                    return;
                }
                
                const code = codeElement.textContent || '';
                if (!code.trim()) {
                    Swal.fire('提示', '没有可复制的代码内容', 'warning');
                    return;
                }
                
                // 尝试使用现代API复制
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(code).then(() => {
                        showCopySuccess(button);
                    }).catch(error => {
                        console.warn('现代复制API失败，使用回退方法:', error);
                        fallbackCopyTextToClipboard(code, button);
                    });
                } else {
                    // 回退到传统方法
                    fallbackCopyTextToClipboard(code, button);
                }
            } catch (error) {
                console.error('复制代码失败:', error);
                Swal.fire('错误', '复制代码失败: ' + error.message, 'error');
            }
        }
        
        // 回退复制方法
        function fallbackCopyTextToClipboard(text, button) {
            try {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                
                if (successful) {
                    showCopySuccess(button);
                } else {
                    throw new Error('复制命令执行失败');
                }
            } catch (error) {
                console.error('回退复制方法失败:', error);
                Swal.fire('错误', '复制失败，请手动选择代码复制', 'error');
            }
        }

            const originalIcon = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check"></i>';
            button.style.color = '#10b981';
            
            setTimeout(() => {
                button.innerHTML = originalIcon;

            }, 2000);
            
            // 可选：显示成功提示
            Swal.fire({
                title: '复制成功！',
                text: '代码已复制到剪贴板',
                icon: 'success',
                timer: 1500,
                showConfirmButton: false
            });
        }

        // 实时验证函数
        function validateField(fieldId, fieldName) {
            const field = document.getElementById(fieldId);
            const value = field.value.trim();
            const isValid = value.length > 0;
            
            if (isValid) {
                field.classList.remove('is-invalid');
                field.classList.add('is-valid');
            } else {
                field.classList.remove('is-valid');
                field.classList.add('is-invalid');
            }
            
            return isValid;
        }

        // 保存文章到后端
        function saveArticle() {
            console.log('开始保存文章到后端');
            
            try {
            
            // 显示加载状态
            Swal.fire({
                title: '正在保存...',
                text: '请稍候，正在保存文章',
                allowOutsideClick: false,
                allowEscapeKey: false,
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            
            // 收集表单数据
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('article-subtitle').value;
            const summary = document.getElementById('article-summary').value;
            const categoryId = document.getElementById('sub-category').value;
            const readTimeMinutes = EDITOR_CONFIG.DEFAULT_READ_TIME;
            
            // 获取内容类型 - 根据编辑模式决定
            const urlParams = new URLSearchParams(window.location.search);
            const typeParam = urlParams.get('type');
            let contentType = 'GR'; // 默认为语法
            
            // 如果是教程编辑模式，强制为语法类型
            if (typeParam === 'course' || (isEditMode && window.location.href.includes('type=course'))) {
                contentType = 'GR';
            } else {
                // 普通文章模式，根据选择的内容类型
                document.querySelectorAll('.content-type-tab').forEach(tab => {
                    if (tab.classList.contains('active')) {
                        const typeMap = {
                            'grammar': 'GR',
                            'data-structure': 'DS',
                            'ai-programming': 'AI'
                        };
                        contentType = typeMap[tab.dataset.type] || 'GR';
                    }
                });
            }
            
            // 获取富文本内容
            const contentHtml = isEditorReady('richText') ? tinymceEditor.getContent() : '';
            
            // 获取代码内容
            const contentCode = isEditorReady('code') ? monacoEditor.getValue() : '';
            const codeLanguage = document.getElementById('code-language').value;
            
            // 构建请求数据
            const articleData = {
                title: title,
                subtitle: subtitle,
                summary: summary,
                content_type: contentType,
                read_time_minutes: parseInt(readTimeMinutes),
                category_id: categoryId || null,
                content_html: contentHtml,
                content_code: contentCode,
                code_language: codeLanguage,
                tags: tags
            };
            
            // 确定请求URL和方法
            let url = '/api/articles/'; // 统一使用articles API
            let method = 'POST';
            
            if (isEditMode && currentArticleId) {
                url = `${url}${currentArticleId}/`;
                method = 'PUT';
            }
            
            // 发送请求
            console.log('发送请求到:', url);
            console.log('请求方法:', method);
            console.log('CSRF令牌:', getCsrfToken());
            
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken() // 获取CSRF令牌
                },
                body: JSON.stringify(articleData)
            })
            .then(response => {
                console.log('收到API响应:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('API响应数据:', data);
                // 关闭加载状态
                Swal.close();
                
                if (data.status === 'success') {
                    // 如果是新建文章，更新URL和状态
                    if (!isEditMode && data.id) {
                        currentArticleId = data.id;
                        isEditMode = true;
                        // 更新URL，但不刷新页面，保持type参数
                        const urlParams = new URLSearchParams(window.location.search);
                        const typeParam = urlParams.get('type');
                        const newUrl = typeParam ? `?id=${data.id}&type=${typeParam}` : `?id=${data.id}`;
                        window.history.pushState({}, '', newUrl);
                    }
                    
                    Swal.fire({
                        title: '保存成功！',
                        text: data.message || '文章已成功保存',
                        icon: 'success',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    
                    // 可以选择跳转到列表页
                    // window.location.href = '/manage/course-management/';
                } else {
                    // 处理服务器返回的错误信息
                    let errorMessage = data.message || '未知错误';
                    if (data.errors) {
                        // 如果有详细的错误信息，显示第一个错误
                        const firstError = Object.values(data.errors)[0];
                        if (Array.isArray(firstError)) {
                            errorMessage = firstError[0];
                        } else if (typeof firstError === 'string') {
                            errorMessage = firstError;
                        }
                    }
                    
                    Swal.fire({
                        title: '保存失败',
                        text: errorMessage,
                        icon: 'error',
                        confirmButtonText: '确定'
                    });
                }
            })
            .catch(error => {
                console.error('=== 保存文章失败 ===');
                console.error('错误详情:', error);
                
                // 关闭加载状态
                Swal.close();
                
                // 根据错误类型显示不同的错误信息
                let errorMessage = '网络错误或服务器异常';
                if (error.message.includes('NetworkError') || error.message.includes('fetch')) {
                    errorMessage = '网络连接失败，请检查网络连接后重试';
                } else if (error.message.includes('401')) {
                    errorMessage = '登录已过期，请重新登录';
                } else if (error.message.includes('403')) {
                    errorMessage = '没有权限执行此操作';
                } else if (error.message.includes('500')) {
                    errorMessage = '服务器内部错误，请稍后重试';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                Swal.fire({
                    title: '保存失败',
                    text: errorMessage,
                    icon: 'error',
                    confirmButtonText: '确定'
                });
            });
            } catch (error) {
                console.error('保存文章函数执行错误:', error);
                Swal.close();
                Swal.fire({
                    title: '保存失败',
                    text: `保存函数执行错误: ${error.message}`,
                    icon: 'error',
                    confirmButtonText: '确定'
                });
            }
        }
