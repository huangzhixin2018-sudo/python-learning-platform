<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 | 思维空间</title>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8f9fa;
            color: #2b2d42;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #4361ee;
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin: 1rem 0;
            color: #2b2d42;
        }
        .error-message {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .back-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #4361ee;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .back-link:hover {
            background-color: #3a0ca3;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">页面未找到</h2>
        <p class="error-message">
            {% if error_message %}
                {{ error_message }}
            {% else %}
                抱歉，您访问的页面不存在或已被移除。
            {% endif %}
        </p>
        <a href="/" class="back-link">返回首页</a>
    </div>
</body>
</html>
